<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>AdminLTE 2 | Lockscreen</title>
		<!-- Tell the browser to be responsive to screen width -->
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<link rel="apple-touch-icon" href="apple-touch-icon.png">
		<!-- Place favicon.ico in the root directory -->
		<link rel="shortcut icon" href="../../favicon.ico">

		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

		<!-- build:css ../../assets/css/bootstrap.css -->
		<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<!-- endbuild -->
		<!-- build:css ../../assets/css/font-awesome.css -->
		<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css" />
		<!-- endbuild -->
		<!-- build:css ../../assets/css/ionicons.css -->
		<link rel="stylesheet" href="/bower_components/Ionicons/css/ionicons.min.css" />
		<!-- endbuild -->

		<!-- build:css ../../assets/css/main.css -->
		<link rel="stylesheet" href="../../assets/css/main.css">
		<!-- endbuild -->

		<!-- build:js ../../assets/js/modernizr.js -->
		<script src="/bower_components/modernizr/modernizr.js"></script>
		<!-- endbuild -->
	</head>
	<body class="hold-transition lockscreen">
		<!--[if lt IE 10]>
			<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<!-- Automatic element centering -->
		<div class="lockscreen-wrapper">
			<div class="lockscreen-logo">
				<a href="../../index2.html"><b>Admin</b>LTE</a>
			</div>
			<!-- User name -->
			<div class="lockscreen-name">John Doe</div>

			<!-- START LOCK SCREEN ITEM -->
			<div class="lockscreen-item">
				<!-- lockscreen image -->
				<div class="lockscreen-image">
					<img src="../../assets/img/user1-128x128.jpg" alt="User Image">
				</div>
				<!-- /.lockscreen-image -->

				<!-- lockscreen credentials (contains the form) -->
				<form class="lockscreen-credentials">
					<div class="input-group">
						<input type="password" class="form-control" placeholder="password">

						<div class="input-group-btn">
							<button type="button" class="btn"><i class="fa fa-arrow-right text-muted"></i></button>
						</div>
					</div>
				</form>
				<!-- /.lockscreen credentials -->

			</div>
			<!-- /.lockscreen-item -->
			<div class="help-block text-center">
				Enter your password to retrieve your session
			</div>
			<div class="text-center">
				<a href="login.html">Or sign in as a different user</a>
			</div>
			<div class="lockscreen-footer text-center">
				Copyright &copy; 2014-2015 <b><a href="http://almsaeedstudio.com" class="text-black">Almsaeed Studio</a></b><br>
				All rights reserved
			</div>
		</div>
		<!-- /.center -->

		<!-- build:js ../../assets/js/jquery.js -->
		<script src="/bower_components/jquery/dist/jquery.min.js"></script>
		<!-- endbuild -->
		<!-- build:js ../../assets/js/bootstrap.js -->
		<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<!-- endbuild -->
		<!-- build:js ../../assets/js/pace.js -->
		<script src="/bower_components/PACE/pace.min.js"></script>
		<!-- endbuild -->
	</body>
</html>
